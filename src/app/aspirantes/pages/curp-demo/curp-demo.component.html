<mat-grid-list cols="1" rowHeight="2:1">
    <mat-grid-tile>
        <form novalidate autocomplete="off" [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Demo curp</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field appearance="fill">
                        <mat-label>Curp *</mat-label>
                        <input matInput class="curp" maxlength="18" formControlName="curp">
                        <mat-hint align="start"><a href="https://www.gob.mx/curp/" target="_blank">Consultar Curp</a></mat-hint>
                        <mat-error *ngIf="isCurpValid">{{ getErrorMessage('curp') }}</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Edad *</mat-label>
                        <input matInput maxlength="2" formControlName="edad">
                        <!-- <mat-error *ngIf="isAgeValid">{{ getErrorMessage('curp') }}</mat-error> -->
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" [disabled]="!form.valid" type="submit">Send</button> {{ form.controls['edad'].errors | json }}
                </mat-card-actions>
            </mat-card>
        </form>
    </mat-grid-tile>
</mat-grid-list>
